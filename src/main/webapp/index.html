<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div id="wrapper">

    <div class="container">

    </div>
</div>

<form id="contact_form">

    <div class="form-group row">
        <label class="col-md-2 control-label">Title</label>
        <div class="col-md-10 inputGroupContainer">
            <input name="title" id="title" placeholder="Title" class="form-control" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 control-label ">Author</label>
        <div class="col-md-4 inputGroupContainer">
            <input name="author" id="author" placeholder="Author" class="form-control" type="text">
        </div>
        <label class="col-md-2 control-label">Publisher</label>
        <div class="col-md-4 inputGroupContainer">
            <input name="publisher" id="publisher" placeholder="Publisher" class="form-control" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 control-label">Type</label>
        <div class="col-md-4 inputGroupContainer">
            <input name="type" id="type" placeholder="Type" class="form-control" type="text">
        </div>
        <label class="col-md-2 control-label">Isbn</label>
        <div class="col-md-4 inputGroupContainer">
            <input name="isbn" id="isbn" placeholder="Isbn" class="form-control" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-12 control-label"></label>
        <div class="col-md-12">
            <button type="submit" id="submit"  class="btn btn-primary btn-block" >Add</button>
        </div>
    </div>

</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
